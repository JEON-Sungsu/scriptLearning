<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script defer src="../js/for.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="contents">
            <div class="container-content">
                <form class="container my-5 form-group">
                    <p>상품선택</p>
                    <select class="form-select mt-2" id="productsMenu">
                        <option>모자</option>
                        <option>셔츠</option>
                        <option>바지</option>
                    </select>
                    <select class="form-select mt-2" id="productsMenuOption" style="display:none;">
                        <option>95</option>
                        <option>100</option>
                        <option>105</option>
                    </select>
                </form>

                <div class="test"></div>

                <div class="container mt-5">
                    <ul class="list">
                        <li class="tab-button" data-number="0">Products</li>
                        <li class="tab-button orange" data-number="1">Information</li>
                        <li class="tab-button" data-number="2">Shipping</li>
                    </ul>
                    <div class="tab-content">
                        <p>상품설명입니다. Product</p>
                    </div>
                    <div class="tab-content show">
                        <p>스펙설명입니다. Information</p>
                    </div>
                    <div class="tab-content">
                        <p>배송정보입니다. Shipping</p>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
