<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 활용 모음</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script defer src="../js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="contents">
            <div class="container-content">
                <button type="button" class="callAlert" onclick="alert('기본 얼럿 띄우기')">얼럿 띄우기</button>
                <button type="button" class="callAlert" onclick="confirm('기본 컨펌 띄우기')">컨펌 띄우기</button>

                <p class="changeableText">파라미터 펑션 테스트</p>
                <button type="button" onclick="textChange('잠와죽겠다')">텍스트 변경 1</button>
                <button type="button" onclick="textChange('집에가고싶다')">텍스트 변경 2</button>

                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand">Navbar</span>
                        <span class="badge bg-dark ms-auto mx-3" id="darkMode">Dark</span>
                        <button class="navbar-toggler" type="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>

                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>


                <div class="black-bg">
                    <div class="white-bg">
                        <h4>로그인하세요</h4>
                        <form action="success.html">
                            <div class="my-3">
                                <input type="text" class="form-control id">
                            </div>
                            <div class="my-3">
                                <input type="password" class="form-control pass">
                            </div>
                            <button type="submit" class="btn btn-primary">전송</button>
                            <button type="button" class="btn btn-danger" id="close">닫기</button>
                        </form>
                    </div>
                </div>

                <div class="mainBg">
                    <h4>Shirts on Sale</h4>
                    <button type="button" id="modalOpen" class="btn btn-danger">로그인</button>
                </div>

                <div>
                    <h3>간단한 퀴즈 UI</h3>
                    <p>조선 건국일은?</p>
                    <input type="text" id="answer" />
                    <button type="button" class="submitQuiz">제출</button>
                </div>

                <div class="alert alert-danger show">
                    <span class="count"></span>초 이내 구매시 사은품 증정
                </div>

                <div style="overflow: hidden">
                    <div class="slide-container">
                        <div class="slide-box">
                            <img src="../assets/images/car1.png">
                        </div>
                        <div class="slide-box">
                            <img src="../assets/images/car2.png">
                        </div>
                        <div class="slide-box">
                            <img src="../assets/images/car3.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>

</html>
